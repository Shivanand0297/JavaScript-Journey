<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body>
    <h1>DOM 3</h1>
    <button onclick="backcolor()" id="clickme">CLICK ME!!</button>
    <label for="type">Type Here</label>
    <input type="text" name="type" id="input">
    <p id="para"></p>

    <script>
        function backcolor(){
            document.getElementById("clickme").style.backgroundColor = "orange";
        }

        document.addEventListener("input", () => {
            let val = document.getElementById("input").value;
            document.getElementById("para").innerText = `Hey copycat ` + val;
        })

    
    </script>
</body>
</html>
