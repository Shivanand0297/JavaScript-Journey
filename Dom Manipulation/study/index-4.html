<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
</head>
<body style="display: flex; height: 100vh; align-items: center; justify-content: center;">
    
    <button 
    id="btn" 
    style="padding: 20px; 
            border-radius: 20px;
            background-color: #3d3d3d;
            color: #FFFFFF;
            cursor: pointer;
            ">
    Click me to see the magic
    </button>


    <script>
        
        function hexColorGenrator (){
            let hexcode = "0123456789ABCDEF";
            let hex = "#";
            for(let i=0; i<6; i++){
                hex = hex + hexcode[Math.floor(Math.random() * 16)]
            }
            return hex;
        }
        
        let btn = document.getElementById("btn")
        btn.addEventListener("click", ()=>{
            document.body.style.backgroundColor = hexColorGenrator();
        })
    </script>


</body>
</html>
