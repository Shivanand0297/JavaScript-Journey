<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="display: flex; justify-content:center; align-items: center; height: 100vh;">
    <div>
        <h1>Click on any button</h1>
        <h3>0</h3>
        <button class="btn increase">Increase</button>
        <button class="btn reset">Reset</button>
        <button class="btn decrease">Decrease</button>
    </div>
    
    <!-- Script -->
    <script>
        let count = 0;
        let heading = document.querySelector("h3")
        let buttons = document.querySelectorAll(".btn")
        buttons.forEach((element)=>{
            element.addEventListener("click", (currentButton)=>{
               let classType = currentButton.currentTarget.classList;
               if(classType.contains("increase")){
                count++;
               }
               else if(classType.contains("decrease")){
                count--;
               }
               else if(classType.contains("reset")){
                count = 0;
               }
               heading.innerText = count;
            });
        });


    </script>
</body>
</html>
