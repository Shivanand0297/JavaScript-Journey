<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">

        <div class="music-info">
            <h4 id="title">Music Title</h4>     <!-- Will be populated dynamically-->
            <div class="progress-container">
                <div class="progress"></div>    <!-- Will be populated dynamically-->
            </div>
        </div>

        <audio src="../music/Castle of glss-Linkin Park.mp3" id="audio"></audio>

        <div class="img-container">
            <img id="cover" src="../images/Castle of glss-Linkin Park.jpg" alt="cover-img">
        </div>

        <div class="navigation">
            <div class="buttons">
                <button id="prev" class="action-btn">
                    <i class="fa fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fa fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fa fa-forward"></i>
                </button>
            </div>
            <div class="audio-element">
                <input type="range" min="0" max="100" value="70" id="volume">
                <p id="volume-level">70%</p>
            </div>
            
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
